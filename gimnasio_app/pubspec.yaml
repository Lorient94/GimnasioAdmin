name: gimnasio_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # UI y Calendario
  table_calendar: ^3.1.2
  cupertino_icons: ^1.0.8

  # Navegación y URLs
  url_launcher: ^6.1.11

  # PDF e Impresión
  printing: ^5.10.2
  pdf: ^3.10.4

  # Archivos y Sistema
  path_provider: ^2.1.1
  open_file: ^3.3.1

  # Internacionalización y Fechas
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  # Formularios
  mask_text_input_formatter: ^2.5.0

  # HTTP y API
  http: ^1.1.0
  dio: ^5.4.3

  # Estado y Preferencias
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.0
  mocktail: ^0.3.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/fondo_gimnasio.png
